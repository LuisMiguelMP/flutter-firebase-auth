name: cheirobom
description: Flutter Web Project to Make Apps with PWA

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  universal_html: ^1.2.1
  font_awesome_flutter: ^8.10.0
  url_launcher: ^5.7.10
  flutter_login:
    git:
      url: https://github.com/LuisMiguelMP/flutter_login
  firebase_core: "^0.5.3"
  firebase_auth: "^0.18.4"
  get: ^3.22.2

  flutter_localizations:
    sdk: flutter



dev_dependencies:
  flutter_test:
    sdk: flutter
  
  effective_dart: 1.1.2

flutter:

  uses-material-design: true
  assets:
  - assets/
  - i18n/

  fonts:
    - family: Hack
      fonts:
        - asset: fonts/Hack-Bold.ttf
        - asset: fonts/Hack-BoldItalic.ttf
        - asset: fonts/Hack-Italic.ttf
        - asset: fonts/Hack-Regular.ttf
