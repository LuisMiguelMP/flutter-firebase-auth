<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="cheirobom">


  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cheirobom">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Aplicativo de gente cheirosa</title>
  <link rel="manifest" id="custom-manifest">
</head>

<body>

  <script>
    function urlExists(url) {
      const http = new XMLHttpRequest()
      http.open('HEAD', url, false)
      http.send()
      return http.status !== 404
    }
    const defaultManifest = '/default-manifest.json';
    const routeName = window.location.pathname;
    const customManifest = routeName + '-manifest.json';

    const manifestExists = urlExists(customManifest);

    if ((manifestExists) && (routeName !== '/')) {
      document.querySelector('#custom-manifest').setAttribute('href', customManifest);
    } else {
      document.querySelector('#custom-manifest').setAttribute('href', defaultManifest);
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="/__/firebase/7.19.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.19.1/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=3937301277');
      });

      navigator.serviceWorker.register('/sw.js').then(function (registration) {
        console.log('Service worker registration succeeded:', registration);
      }).catch(function (error) {
        console.log('Service worker registration failed:', error);

      });
    }
  </script>
  </script>

  <script src="main.dart.js" type="application/javascript"></script>
</body>

</html>
